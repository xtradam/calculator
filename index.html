<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <span class="secondValue"></span>
        <span class="symbol"></span>
        <span class="displayText">0</span>
      </div>
      <div class="buttons">
        <div class="buttonsLeft">
          <div class="numberButton one">1</div>
          <div class="numberButton two">2</div>
          <div class="numberButton three">3</div>
          <div class="numberButton four">4</div>
          <div class="numberButton five">5</div>
          <div class="numberButton six">6</div>
          <div class="numberButton seven">7</div>
          <div class="numberButton eight">8</div>
          <div class="numberButton nine">9</div>
          <div class="numberButton zero">0</div>
        </div>
        <div class="buttonsRight">
          <div class="operators clear">Clear</div>
          <div class="operators plus">+</div>
          <div class="operators minus">-</div>
          <div class="operators divide">/</div>
          <div class="operators multiply">*</div>
          <div class="operators equal">=</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
